<html>
    <head>
    
    <title>Curso vuejs</title>
    </head>

    <body>
        <div id="app">
           <form @submit.prevent="submit">
            <template v-for="curso in cursos">
               <Curso :curso="curso" @checked="selectCurso"></Curso>
           </template>
           <button type="submit">Enviar</button>
           </form>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <script>
        Vue.component('Curso',{
            props:['curso'],
            template:`
            <div>
                <input type="checkbox" :value="curso.value" :id='curso.value' @change="onchange">
                <label :for="curso.value">{{curso.curso}}</label>
            </div>
            `,
            methods:{                
                onchange: function(ev){
                    this.$emit('checked',this.curso.value,ev.target.checked)
                }
            }
        })


    let app = new Vue({
        el:'#app',
        data:{
            cursos:[
                {curso:'Curso de vuejs', value:'vue'},
                {curso:'Curso de React', value:'react'},
                {curso:'Curso de marketing', value:'marketing'},
                {curso:'Curso de SEO', value:'seo'},
            ],
            cursosSeleccionados:[]
        },
        methods:{
            submit:function(){
                console.log(this.cursosSeleccionados);
            },
            selectCurso: function(curso,checked){
                if(checked){
                    this.cursosSeleccionados.push(curso)
                }else{
                    let index = this.cursosSeleccionados.indexOf(curso)
                    this.cursosSeleccionados.splice(index,1)
                }

                console.log(this.cursosSeleccionados);
            }
        }
    })
    </script>

</html>
